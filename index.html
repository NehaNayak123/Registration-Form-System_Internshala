<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Student Registration System">
    <title>Student Registration System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Student Registration Form</h1>
        <p>Students register your details for <b>FUTURE REFERENCE</b>.</p>
    </header>

    <main>
        <form id="studentForm">
            <label for="name">Student Name:</label>
            <input type="text" id="name" required>
            
            <label for="studentID">Student ID:</label>
            <input type="number" id="studentID" required>
            
            <label for="email">Email ID:</label>
            <input type="email" id="email" required>
            
            <label for="contact">Contact No:</label>
            <input type="number" id="contact" required>
            
            <button type="submit">Register</button>
        </form>

        <h2 id="records">Registered Students</h2>

        <div for="records" id="recordsContainer">
            <table id="recordsTable">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>ID</th>
                        <th>Email</th>
                        <th>Contact</th>
                        <th>Edit/Delete</th>
                    </tr>
                </thead>
                <tbody id="recordsBody"></tbody>
            </table>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
